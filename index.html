<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Realtime API - Configuraci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1000px;
            min-height: 700px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .preset-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .voice-preview {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }

            .two-column {
                grid-template-columns: 1fr;
            }

            .preset-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ OpenAI Realtime API</h1>
            <p>Configuraci√≥n del Asistente de Voz en Tiempo Real</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('voice')">üéµ Voz y Audio</button>
            <button class="tab" onclick="showTab('behavior')">üß† Comportamiento</button>
            <button class="tab" onclick="showTab('detection')">üéôÔ∏è Detecci√≥n</button>
            <button class="tab" onclick="showTab('tools')">üîß Herramientas</button>
        </div>

        <div id="voice-tab" class="tab-content active">
            <div class="preset-buttons">
                <button class="preset-btn" onclick="loadPreset('casual')">üí¨ Conversaci√≥n Casual</button>
                <button class="preset-btn" onclick="loadPreset('formal')">üé© Asistente Formal</button>
                <button class="preset-btn" onclick="loadPreset('creative')">üé® Creativo</button>
                <button class="preset-btn" onclick="loadPreset('support')">üõ†Ô∏è Soporte T√©cnico</button>
            </div>

            <div class="two-column">
                <div>
                    <div class="form-group">
                        <label for="voice">Voz del Asistente</label>
                        <div class="voice-preview">
                            <select id="voice" class="form-control">
                                <option value="alloy">Alloy (Neutral)</option>
                                <option value="echo">Echo (Masculina)</option>
                                <option value="fable">Fable (Narrativa)</option>
                                <option value="onyx">Onyx (Profunda)</option>
                                <option value="nova">Nova (Joven)</option>
                                <option value="shimmer">Shimmer (Brillante)</option>
                                <option value="ash">Ash (Expresiva)</option>
                                <option value="ballad">Ballad (Musical)</option>
                                <option value="coral">Coral (C√°lida)</option>
                                <option value="sage">Sage (Sabia)</option>
                                <option value="verse">Verse (Po√©tica)</option>
                            </select>
                            <button class="play-btn" onclick="previewVoice()" title="Preview">‚ñ∂Ô∏è</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="model">Modelo</label>
                        <select id="model" class="form-control">
                            <option value="gpt-4o-realtime-preview">GPT-4o Realtime</option>
                            <option value="gpt-4o-mini-realtime-preview">GPT-4o Mini (Pr√≥ximamente)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label>Modalidades</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="modal-text" value="text" checked>
                                <label for="modal-text">Texto</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="modal-audio" value="audio" checked>
                                <label for="modal-audio">Audio</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="input-format">Formato Audio Entrada</label>
                        <select id="input-format" class="form-control">
                            <option value="g711_ulaw">G.711 Œº-law (Twilio)</option>
                            <option value="g711_alaw">G.711 A-law</option>
                            <option value="pcm16">PCM 16-bit</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="output-format">Formato Audio Salida</label>
                        <select id="output-format" class="form-control">
                            <option value="g711_ulaw">G.711 Œº-law (Twilio)</option>
                            <option value="g711_alaw">G.711 A-law</option>
                            <option value="pcm16">PCM 16-bit</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="behavior-tab" class="tab-content">
            <div class="form-group">
                <label for="instructions">Instrucciones del Sistema</label>
                <textarea id="instructions" class="form-control" rows="4"
                    placeholder="Eres un asistente √∫til y amigable..."></textarea>
            </div>

            <div class="two-column">
                <div>
                    <div class="form-group">
                        <label for="temperature">Temperatura (Creatividad)</label>
                        <div class="slider-container">
                            <input type="range" id="temperature" class="slider"
                                min="0.6" max="1.2" step="0.1" value="0.8">
                            <span class="slider-value" id="temp-value">0.8</span>
                        </div>
                        <small>0.6 = Predecible | 1.2 = Creativo</small>
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label for="max-tokens">M√°ximo Tokens de Respuesta</label>
                        <div class="slider-container">
                            <input type="range" id="max-tokens" class="slider"
                                min="100" max="4096" step="100" value="4096">
                            <span class="slider-value" id="tokens-value">4096</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Transcripci√≥n de Audio de Entrada</label>
                <div class="checkbox-item">
                    <input type="checkbox" id="transcription" checked>
                    <label for="transcription">Habilitar transcripci√≥n con Whisper-1</label>
                </div>
            </div>
        </div>

        <div id="detection-tab" class="tab-content">
            <div class="form-group">
                <label>Tipo de Detecci√≥n de Voz</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="vad-server" name="vad-type" value="server_vad" checked>
                        <label for="vad-server">Server VAD (Recomendado)</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="vad-semantic" name="vad-type" value="semantic_vad">
                        <label for="vad-semantic">Semantic VAD</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="vad-none" name="vad-type" value="none">
                        <label for="vad-none">Sin detecci√≥n</label>
                    </div>
                </div>
            </div>

            <div class="two-column">
                <div>
                    <div class="form-group">
                        <label for="threshold">Umbral de Sensibilidad</label>
                        <div class="slider-container">
                            <input type="range" id="threshold" class="slider"
                                min="0" max="1" step="0.1" value="0.5">
                            <span class="slider-value" id="threshold-value">0.5</span>
                        </div>
                        <small>0.0 = Muy sensible | 1.0 = Menos sensible</small>
                    </div>

                    <div class="form-group">
                        <label for="prefix-padding">Padding de Prefijo (ms)</label>
                        <div class="slider-container">
                            <input type="range" id="prefix-padding" class="slider"
                                min="0" max="1000" step="50" value="300">
                            <span class="slider-value" id="prefix-value">300</span>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label for="silence-duration">Duraci√≥n de Silencio (ms)</label>
                        <div class="slider-container">
                            <input type="range" id="silence-duration" class="slider"
                                min="200" max="2000" step="100" value="500">
                            <span class="slider-value" id="silence-value">500</span>
                        </div>
                        <small>500ms = Normal | 1000ms = Reflexivo</small>
                    </div>

                    <div class="form-group">
                        <label>Respuesta Autom√°tica</label>
                        <div class="checkbox-item">
                            <input type="checkbox" id="auto-response" checked>
                            <label for="auto-response">Crear respuesta autom√°ticamente</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tools-tab" class="tab-content">
            <div class="form-group">
                <label for="tool-choice">Selecci√≥n de Herramientas</label>
                <select id="tool-choice" class="form-control">
                    <option value="auto">Autom√°tico</option>
                    <option value="none">Sin herramientas</option>
                    <option value="required">Forzar uso</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tools-config">Configuraci√≥n de Herramientas (JSON)</label>
                <textarea id="tools-config" class="form-control" rows="10"
                    placeholder='[]'></textarea>
                <small>Formato JSON para definir funciones disponibles</small>
            </div>
        </div>

        <div style="padding: 30px; border-top: 1px solid #dee2e6; background: #f8f9fa;">
            <button class="btn" onclick="saveConfig()">üíæ Guardar Configuraci√≥n</button>
            <button class="btn btn-secondary" onclick="loadConfig()">üîÑ Recargar</button>
            <button class="btn btn-secondary" onclick="resetConfig()">üóëÔ∏è Resetear</button>

            <div id="status" class="status" style="display: none;"></div>
        </div>
    </div>

    <script>
        const presets = {
            casual: {
                voice: "alloy",
                temperature: 0.8,
                turn_detection: { type: "server_vad", threshold: 0.5, prefix_padding_ms: 300, silence_duration_ms: 500, create_response: true },
                instructions: "Eres un asistente amigable y conversacional. Habla de manera natural y relajada."
            },
            formal: {
                voice: "echo",
                temperature: 0.6,
                turn_detection: { type: "server_vad", threshold: 0.6, prefix_padding_ms: 400, silence_duration_ms: 800, create_response: true },
                instructions: "Eres un asistente profesional y formal. Responde de manera precisa y educada."
            },
            creative: {
                voice: "nova",
                temperature: 1.1,
                turn_detection: { type: "server_vad", threshold: 0.4, prefix_padding_ms: 200, silence_duration_ms: 400, create_response: true },
                instructions: "Eres un asistente creativo y expresivo. Usa tu imaginaci√≥n y s√© innovador en tus respuestas."
            },
            support: {
                voice: "onyx",
                temperature: 0.7,
                turn_detection: { type: "server_vad", threshold: 0.6, prefix_padding_ms: 400, silence_duration_ms: 1000, create_response: true },
                instructions: "Eres un especialista en soporte t√©cnico. Proporciona soluciones claras y detalladas."
            }
        };

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function setupSliders() {
            const sliders = [
                { id: 'temperature', valueId: 'temp-value' },
                { id: 'max-tokens', valueId: 'tokens-value' },
                { id: 'threshold', valueId: 'threshold-value' },
                { id: 'prefix-padding', valueId: 'prefix-value' },
                { id: 'silence-duration', valueId: 'silence-value' }
            ];

            sliders.forEach(({ id, valueId }) => {
                const slider = document.getElementById(id);
                const valueDisplay = document.getElementById(valueId);

                slider.addEventListener('input', () => {
                    valueDisplay.textContent = slider.value;
                });
            });
        }

        function loadPreset(presetName) {
            const preset = presets[presetName];
            if (preset) {
                Object.keys(preset).forEach(key => {
                    if (key === 'turn_detection') {
                        document.querySelector(`input[name="vad-type"][value="${preset[key].type}"]`).checked = true;
                        document.getElementById('threshold').value = preset[key].threshold;
                        document.getElementById('threshold-value').textContent = preset[key].threshold;
                        document.getElementById('prefix-padding').value = preset[key].prefix_padding_ms;
                        document.getElementById('prefix-value').textContent = preset[key].prefix_padding_ms;
                        document.getElementById('silence-duration').value = preset[key].silence_duration_ms;
                        document.getElementById('silence-value').textContent = preset[key].silence_duration_ms;
                        document.getElementById('auto-response').checked = preset[key].create_response;
                    } else {
                        const element = document.getElementById(key);
                        if (element) {
                            element.value = preset[key];
                            if (key === 'temperature') {
                                document.getElementById('temp-value').textContent = preset[key];
                            }
                        }
                    }
                });
                showStatus(`Preset "${presetName}" cargado correctamente`, 'success');
            }
        }

        function getFormConfig() {
            const modalities = [];
            if (document.getElementById('modal-text').checked) modalities.push('text');
            if (document.getElementById('modal-audio').checked) modalities.push('audio');

            const vadType = document.querySelector('input[name="vad-type"]:checked').value;

            return {
                voice: document.getElementById('voice').value,
                model: document.getElementById('model').value,
                instructions: document.getElementById('instructions').value,
                temperature: parseFloat(document.getElementById('temperature').value),
                modalities: modalities,
                input_audio_format: document.getElementById('input-format').value,
                output_audio_format: document.getElementById('output-format').value,
                input_audio_transcription: document.getElementById('transcription').checked ?
                    { model: "whisper-1" } : null,
                turn_detection: {
                    type: vadType,
                    threshold: parseFloat(document.getElementById('threshold').value),
                    prefix_padding_ms: parseInt(document.getElementById('prefix-padding').value),
                    silence_duration_ms: parseInt(document.getElementById('silence-duration').value),
                    create_response: document.getElementById('auto-response').checked
                },
                max_response_output_tokens: parseInt(document.getElementById('max-tokens').value),
                tool_choice: document.getElementById('tool-choice').value,
                tools: JSON.parse(document.getElementById('tools-config').value || '[]')
            };
        }

        function setFormConfig(config) {
            document.getElementById('voice').value = config.voice || 'alloy';
            document.getElementById('model').value = config.model || 'gpt-4o-realtime-preview';
            document.getElementById('instructions').value = config.instructions || '';

            const tempSlider = document.getElementById('temperature');
            tempSlider.value = config.temperature || 0.8;
            document.getElementById('temp-value').textContent = tempSlider.value;

            document.getElementById('modal-text').checked = config.modalities?.includes('text') ?? true;
            document.getElementById('modal-audio').checked = config.modalities?.includes('audio') ?? true;

            document.getElementById('input-format').value = config.input_audio_format || 'g711_ulaw';
            document.getElementById('output-format').value = config.output_audio_format || 'g711_ulaw';

            document.getElementById('transcription').checked = config.input_audio_transcription !== null;

            if (config.turn_detection) {
                document.querySelector(`input[name="vad-type"][value="${config.turn_detection.type}"]`).checked = true;

                const thresholdSlider = document.getElementById('threshold');
                thresholdSlider.value = config.turn_detection.threshold || 0.5;
                document.getElementById('threshold-value').textContent = thresholdSlider.value;

                const prefixSlider = document.getElementById('prefix-padding');
                prefixSlider.value = config.turn_detection.prefix_padding_ms || 300;
                document.getElementById('prefix-value').textContent = prefixSlider.value;

                const silenceSlider = document.getElementById('silence-duration');
                silenceSlider.value = config.turn_detection.silence_duration_ms || 500;
                document.getElementById('silence-value').textContent = silenceSlider.value;

                document.getElementById('auto-response').checked = config.turn_detection.create_response ?? true;
            }

            const tokensSlider = document.getElementById('max-tokens');
            tokensSlider.value = config.max_response_output_tokens || 4096;
            document.getElementById('tokens-value').textContent = tokensSlider.value;

            document.getElementById('tool-choice').value = config.tool_choice || 'auto';
            document.getElementById('tools-config').value = JSON.stringify(config.tools || [], null, 2);
        }

        async function saveConfig() {
            try {
                const config = getFormConfig();
                const response = await fetch('/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                if (response.ok) {
                    showStatus('Configuraci√≥n guardada correctamente', 'success');
                } else {
                    throw new Error('Error al guardar');
                }
            } catch (error) {
                showStatus('Error al guardar la configuraci√≥n', 'error');
            }
        }

        async function loadConfig() {
            try {
                const response = await fetch('/config');
                const config = await response.json();
                setFormConfig(config);
                showStatus('Configuraci√≥n cargada correctamente', 'success');
            } catch (error) {
                showStatus('Error al cargar la configuraci√≥n', 'error');
            }
        }

        function resetConfig() {
            if (confirm('¬øEst√°s seguro de que quieres resetear toda la configuraci√≥n?')) {
                setFormConfig({});
                showStatus('Configuraci√≥n reseteada', 'success');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function previewVoice() {
            const voice = document.getElementById('voice').value;
            showStatus(`Vista previa de voz: ${voice} (funci√≥n en desarrollo)`, 'success');
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupSliders();
            loadConfig();
        });
    </script>
</body>
</html>
