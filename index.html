<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n del Asistente</title>
    <style>
        /* --- General Styles & Typography --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #1a202c;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        small {
            color: #718096;
            font-size: 0.8em;
        }

        /* --- Sections & Layout --- */
        .section {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .radio-group-inline {
            display: flex;
            gap: 1.5rem; /* espacio entre los radio-item */
            align-items: center;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9em;
        }

        .form-control,
        textarea {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            background-color: #fff;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .form-control:focus,
        textarea:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        /* --- Sliders --- */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 5px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4A90E2;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-value {
            font-weight: 500;
            background-color: #f7fafc;
            padding: 0.2rem 0.6rem;
            border-radius: 5px;
            border: 1px solid #e2e8f0;
            min-width: 40px;
            text-align: center;
        }

        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.5rem;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.5rem;
        }

        .checkbox-item input, .radio-item input {
            margin: 0;
            width: 1.1em;
            height: 1.1em;
        }
        .checkbox-item label, .radio-item label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .button-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            background-color: #4A90E2;
            color: white;
        }

        .btn:hover {
            background-color: #357ABD;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background-color: #cbd5e0;
        }

        .btn-danger {
            background-color: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c53030;
        }

        .status {
            padding: 0.7rem 1rem;
            border-radius: 6px;
        }

        /* --- Audio Recording Styles --- */
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .recording-indicator {
            width: 12px;
            height: 12px;
            background-color: #e53e3e;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            display: none;
        }

        .recording-indicator.active {
            display: block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message-type-content {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f7fafc;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        #waveform {
            width: 100%;
            height: 60px;
            margin: 1rem 0;
            background-color: #e2e8f0;
            border-radius: 4px;
        }

        .timer {
            font-family: monospace;
            font-size: 1.2em;
            color: #4a5568;
        }
    </style>
</head>

<body>

<script>
    // Variables globales para grabaci√≥n
    let mediaRecorder;
    let audioChunks = [];
    let recordedAudioBase64 = null;
    let recordedAudioBlob = null;
    let isRecording = false;
    let recordingStartTime;
    let timerInterval;
    let audioContext;
    let analyser;
    let audioURL = null;

    function setupSliders() {
        const sliders = [
            { id: 'temperature', valueId: 'temp-value' },
            { id: 'max-tokens', valueId: 'tokens-value' },
            { id: 'threshold', valueId: 'threshold-value' },
            { id: 'prefix-padding', valueId: 'prefix-value' },
            { id: 'silence-duration', valueId: 'silence-value' }
        ];
        sliders.forEach(({ id, valueId }) => {
            const slider = document.getElementById(id);
            const valueDisplay = document.getElementById(valueId);
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        });
    }

    function setupMessageTypeSwitch() {
        const radioButtons = document.querySelectorAll('input[name="message-type"]');
        const textContent = document.getElementById('text-message-content');
        const audioContent = document.getElementById('audio-message-content');

        radioButtons.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'text') {
                    textContent.style.display = 'block';
                    audioContent.style.display = 'none';
                } else {
                    textContent.style.display = 'none';
                    audioContent.style.display = 'block';
                }
            });
        });
    }

    async function setupAudioRecording() {
        const recordBtn = document.getElementById('record-btn');
        const playBtn = document.getElementById('play-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const recordingIndicator = document.getElementById('recording-indicator');
        const timer = document.getElementById('timer');
        const audioStatus = document.getElementById('audio-status');
        const canvas = document.getElementById('waveform');
        const canvasCtx = canvas.getContext('2d');

        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    audioContext = new AudioContext();
                    analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    analyser.fftSize = 256;

                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        recordedAudioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        audioURL = URL.createObjectURL(recordedAudioBlob);

                        const arrayBuffer = await recordedAudioBlob.arrayBuffer();
                        recordedAudioBase64 = arrayBufferToBase64(arrayBuffer);

                        playBtn.disabled = false;
                        deleteBtn.disabled = false;
                        audioStatus.textContent = 'Audio grabado y listo';

                        stream.getTracks().forEach(track => track.stop());
                        if (audioContext) {
                            audioContext.close();
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = '‚èπÔ∏è Detener';
                    recordingIndicator.classList.add('active');
                    audioStatus.textContent = 'Grabando...';

                    recordingStartTime = Date.now();
                    updateTimer();
                    timerInterval = setInterval(updateTimer, 100);

                    drawWaveform();

                } catch (err) {
                    showStatus('Error al acceder al micr√≥fono', 'error');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = 'üéôÔ∏è Grabar';
                recordingIndicator.classList.remove('active');
                clearInterval(timerInterval);
            }
        });

        playBtn.addEventListener('click', () => {
            if (audioURL) {
                const audio = new Audio(audioURL);
                audio.play();
            }
        });

        deleteBtn.addEventListener('click', () => {
            recordedAudioBase64 = null;
            recordedAudioBlob = null;
            audioURL = null;
            playBtn.disabled = true;
            deleteBtn.disabled = true;
            audioStatus.textContent = 'No hay audio grabado';
            timer.textContent = '00:00';
            clearCanvas();
        });
    }

    function arrayBufferToBase64(buffer) {
        let binary = '';
        const bytes = new Uint8Array(buffer);
        const len = bytes.byteLength;
        for (let i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
    }

    function updateTimer() {
        const elapsed = Date.now() - recordingStartTime;
        const seconds = Math.floor(elapsed / 1000) % 60;
        const minutes = Math.floor(elapsed / 60000);
        document.getElementById('timer').textContent =
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function drawWaveform() {
        if (!isRecording || !analyser) return;

        const canvas = document.getElementById('waveform');
        const canvasCtx = canvas.getContext('2d');
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        const draw = () => {
            if (!isRecording) return;

            requestAnimationFrame(draw);
            analyser.getByteTimeDomainData(dataArray);

            canvasCtx.fillStyle = '#e2e8f0';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#4A90E2';
            canvasCtx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasCtx.lineTo(canvas.width, canvas.height / 2);
            canvasCtx.stroke();
        };

        draw();
    }

    function clearCanvas() {
        const canvas = document.getElementById('waveform');
        const canvasCtx = canvas.getContext('2d');
        canvasCtx.fillStyle = '#e2e8f0';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function getFormConfig() {
        const vadType = document.querySelector('input[name="vad-type"]:checked').value;
        const messageType = document.querySelector('input[name="message-type"]:checked').value;

        let tools = [];
        try {
            const toolsText = document.getElementById('tools-config').value;
            if (toolsText.trim()) {
                tools = JSON.parse(toolsText);
            }
        } catch (e) {
            showStatus('JSON inv√°lido en configuraci√≥n de herramientas', 'error');
            return null;
        }

        const config = {
            voice: document.getElementById('voice').value,
            model: document.getElementById('model').value,
            instructions: document.getElementById('instructions').value,
            temperature: parseFloat(document.getElementById('temperature').value),
            input_audio_transcription: document.getElementById('transcription').checked ? { model: "whisper-1" } : null,
            turn_detection: {
                type: vadType,
                threshold: parseFloat(document.getElementById('threshold').value),
                prefix_padding_ms: parseInt(document.getElementById('prefix-padding').value),
                silence_duration_ms: parseInt(document.getElementById('silence-duration').value),
                create_response: document.getElementById('auto-response').checked
            },
            max_response_output_tokens: parseInt(document.getElementById('max-tokens').value),
            tool_choice: document.getElementById('tool-choice').value,
            tools: tools.length > 0 ? tools : undefined,
            initial_message_type: messageType,
            initial_message_text: messageType === 'text' ? document.getElementById('initial-text').value : null,
            initial_message_audio: messageType === 'audio' ? recordedAudioBase64 : null
        };

        Object.keys(config).forEach(key => {
            if (config[key] === null || config[key] === undefined) {
                delete config[key];
            }
        });

        return config;
    }

    function setFormConfig(config) {
        document.getElementById('voice').value = config.voice || 'alloy';
        document.getElementById('model').value = config.model || 'gpt-4o-realtime-preview';
        document.getElementById('instructions').value = config.instructions || '';

        const temp = config.temperature || 0.8;
        document.getElementById('temperature').value = temp;
        document.getElementById('temp-value').textContent = temp;

        document.getElementById('transcription').checked = config.input_audio_transcription != null;

        const td = config.turn_detection || {};
        document.querySelector(`input[name="vad-type"][value="${td.type || 'server_vad'}"]`).checked = true;

        const threshold = td.threshold || 0.5;
        document.getElementById('threshold').value = threshold;
        document.getElementById('threshold-value').textContent = threshold;

        const prefixPadding = td.prefix_padding_ms || 300;
        document.getElementById('prefix-padding').value = prefixPadding;
        document.getElementById('prefix-value').textContent = prefixPadding;

        const silenceDuration = td.silence_duration_ms || 500;
        document.getElementById('silence-duration').value = silenceDuration;
        document.getElementById('silence-value').textContent = silenceDuration;

        document.getElementById('auto-response').checked = td.create_response !== false;

        const maxTokens = config.max_response_output_tokens || 4096;
        document.getElementById('max-tokens').value = maxTokens;
        document.getElementById('tokens-value').textContent = maxTokens;

        document.getElementById('tool-choice').value = config.tool_choice || 'auto';
        document.getElementById('tools-config').value = JSON.stringify(config.tools || [], null, 2);

        const messageType = config.initial_message_type || 'text';
        document.querySelector(`input[name="message-type"][value="${messageType}"]`).checked = true;

        if (messageType === 'text') {
            document.getElementById('initial-text').value = config.initial_message_text || 'Hola';
            document.getElementById('text-message-content').style.display = 'block';
            document.getElementById('audio-message-content').style.display = 'none';
        } else {
            document.getElementById('text-message-content').style.display = 'none';
            document.getElementById('audio-message-content').style.display = 'block';

            if (config.initial_message_audio) {
                recordedAudioBase64 = config.initial_message_audio;
                const byteCharacters = atob(config.initial_message_audio);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                recordedAudioBlob = new Blob([byteArray], { type: 'audio/webm' });
                audioURL = URL.createObjectURL(recordedAudioBlob);

                document.getElementById('play-btn').disabled = false;
                document.getElementById('delete-btn').disabled = false;
                document.getElementById('audio-status').textContent = 'Audio cargado desde configuraci√≥n';
            }
        }
    }

    async function saveConfig() {
        const config = getFormConfig();
        if (!config) return;

        try {
            const response = await fetch('/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            });
            if (response.ok) {
                showStatus('Configuraci√≥n guardada correctamente', 'success');
            } else {
                const errorData = await response.json();
                showStatus(`Error al guardar: ${errorData.detail || response.statusText}`, 'error');
            }
        } catch (error) {
            showStatus(`Error de red al guardar: ${error.message}`, 'error');
        }
    }

    async function loadConfig() {
        try {
            const response = await fetch('/config');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const config = await response.json();
            setFormConfig(config);
            showStatus('Configuraci√≥n cargada desde el servidor', 'success');
        } catch (error) {
            showStatus(`Error al cargar la configuraci√≥n: ${error.message}`, 'error');
        }
    }

    function resetConfig() {
        if (confirm('¬øDesea recargar la configuraci√≥n del servidor? Se perder√°n los cambios no guardados.')) {
            loadConfig();
        }
    }

    function showStatus(message, type) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = 'block';
        setTimeout(() => {
            status.style.display = 'none';
        }, 3000);
    }

    let controlSocket;

    function setupControlSocket() {
        controlSocket = new WebSocket("wss://" + location.host + "/ws/control");

        controlSocket.onopen = () => {
            // Conectado
        };

        controlSocket.onclose = () => {};

        controlSocket.onerror = (e) => {};
    }

    function pauseAudio() {
        if (controlSocket && controlSocket.readyState === WebSocket.OPEN) {
            controlSocket.send("pause");
            showStatus("‚õî Env√≠o a Twilio pausado", "success");
        } else {
            showStatus("WebSocket de control no conectado", "error");
        }
    }

    function resumeAudio() {
        if (controlSocket && controlSocket.readyState === WebSocket.OPEN) {
            controlSocket.send("resume");
            showStatus("‚ñ∂Ô∏è Env√≠o a Twilio reanudado", "success");
        } else {
            showStatus("WebSocket de control no conectado", "error");
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupSliders();
        setupMessageTypeSwitch();
        setupAudioRecording();
        loadConfig();
        setupControlSocket();
    });
</script>
